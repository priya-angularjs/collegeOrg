<mat-card class="card-design">
  <div>
      <form [formGroup]="studentForm">
        <div class="row">
          <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="name" formControlName="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="department"  formControlName="department" placeholder="Department">
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="gender" formControlName="gender" placeholder="Gender">
            </div>
          </div>
          <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="dob" formControlName="dob" placeholder="DOB">
            </div>
          </div>
          <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="age" formControlName="age" placeholder="Age">
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="name" formControlName="name" placeholder="Name">
            </div>
          </div>

            <label for="department" class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="department"  formControlName="department" placeholder="Department">
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="gender" formControlName="gender" placeholder="Gender">
            </div>
          </div>
          <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="dob" formControlName="dob" placeholder="DOB">
            </div>
          </div>
          <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="age" formControlName="age" placeholder="Age">
            </div>
          </div></div>
          <div class="col-md-1"></div>
        <div class="form-group">
          <button class="btn btn-default" type="submit" [disabled]="!studentForm.valid" (click)="addStudent(studentForm)">
            <i class="fa fa-floppy-o"></i>
            Submit</button>
          <button class="btn btn-default" type="button" (click)="resetForm(studentForm)">
            <i class="fa fa-repeat"></i>
            Reset</button>
        </div></div></form></div></mat-card>
